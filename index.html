<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center w-75">
            <div class="col-12 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Weather Forecast</h3>
                        <form id="weather-form">
                            <div class="mb-3">
                                <label for="city" class="form-label">Enter City Name:</label>
                                <input type="text" class="form-control" id="city" placeholder="E.g., New York" required>
                            </div>
                            <button id="button" class="btn btn-primary w-100">Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4" id="weatherResult">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
